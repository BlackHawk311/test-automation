name: Tests GitHub Actions

run-name: Tests On Commit ðŸš€

on: [push]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Python version
        run: python -c "import sys; print(sys.version)"
      - name: Set Docker
        run: docker build -t test-docker .
      - name: Run Docker
        run: docker run test-docker
      - name: Lint with Ruff
        run: python3 ruff --output-format=github .
        continue-on-error: true
      - name: Run Pytest
        run: python3 pytest
        continue-on-error: true
